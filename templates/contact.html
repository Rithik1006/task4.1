{% extends "base.html" %}
{% block body %}

    
    <div class="container">
      <h2 class="text-center my-3">CONTACT ME</h2>
      <form method="post" action="/contact/" >
        {% csrf_token %}
        {{ form.as_p }}
        <div class="mb-3">
          <label for="name" class="form-label">Name</label>
          <input type="text" class="form-control" id="name" name="name" placeholder="Your name">
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email address</label>
          <input type="email" class="form-control" id="email" name="email" placeholder="name@gmail.com">
        </div>
        <div class="mb-3">
          <label for="phone" class="form-label">Phone Number</label>
          <input type="tel" class="form-control" id="phone" name="phone" placeholder="Your number">
        </div>
        <div class="mb-3">
          <label for="desc" class="form-label">Your Opinion</label>
          <textarea class="form-control" id="desc" name="desc" rows="3"></textarea>
        </div>
        <button type="submit" class="btn btn-secondary">Submit</button>
      </form>
    </div>

{% endblock body %}
